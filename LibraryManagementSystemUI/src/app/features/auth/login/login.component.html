<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1>Login</h1>
            <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" required class="form-control" #email="ngModel"  name="email" id="email" [(ngModel)]="model.email">
                    <span *ngIf="email.invalid && email.touched" style=" color: red;">*This is a required field</span>
                </div>

                <div class="mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" required  #password="ngModel" name="password" id="password" [(ngModel)]="model.password">
                    <span *ngIf="password.invalid && password.touched" style=" color: red;">*This is a required field</span>
                </div> 

                <div class="mt-3">
                    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
