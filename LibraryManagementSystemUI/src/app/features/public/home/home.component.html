
<!-- Search Bar -->
<section style="margin-top: 5em; ">
  <div class="container d-flex justify-content-center" >
      <div class="row p-2"  >    
          <div class="col-xs-8 col-xs-offset-2">

              <div class="input-group" style="border: 2px solid black; border-radius: 5px;">
                  <div class="input-group-btn search-panel">
                      <button type="button" class="btn btn-default dropdown-toggle" data-bs-toggle="dropdown">
                          <span id="search_concept">Filter by</span> <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" role="menu">
                        <li><a class="ms-2" style="text-decoration: none;" href="">1 <i class="fa-solid fa-star"></i> and above</a></li>
                        <li><a class="ms-2" style="text-decoration: none;" href="">2 <i class="fa-solid fa-star"></i> and above</a></li>
                        <li><a class="ms-2" style="text-decoration: none;" href="">3 <i class="fa-solid fa-star"></i> and above</a></li>
                        <li><a class="ms-2" style="text-decoration: none;" href="">4 <i class="fa-solid fa-star"></i> and above</a></li>
                        <li><a class="ms-2" style="text-decoration: none;" href="">5 <i class="fa-solid fa-star"></i> and above</a></li>
                      </ul>
                  </div>
                  <!-- <input type="hidden" name="search_param" value="all" id="search_param">          -->
                  <input [(ngModel)]="queryString"  type="text" class="form-control" name="x" placeholder="Search term..." style="width: 40vw;">
                  <span class="input-group-btn">
                      <button class="btn btn-default" type="button" (click)="Cancel()"><i class="fa-solid fa-magnifying-glass"></i>X</button>
                      <button class="btn btn-default" type="button" (click)="search()"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
                  </span>
              </div>

          </div>
      </div>
  </div>
</section>


<div class="container">
  <div class="my-5">
    <div class="row align-items-strech">
      <ng-container *ngIf="isEmptyLocalStorageHome">
        <ng-container *ngIf="books$ | async as books">
          <div class="col-12 col-md-4 mb-3" *ngFor="let book of books">
              <div class="card h-100">
                <img
                  [src]="book.featuredImageUrl"  height="500" 
                  class="card-img-top"
                  [alt]="book.name"
                />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">
                    {{ book.name }}
                  </h5>
                  <span class="d-flex align-items-end" style="flex: 1">
                    <a
                      [routerLink]="['/book', book.urlHandle]"
                      class="btn btn-primary"
                    >
                      View Details
                    </a>
                  </span>
                </div>
              </div>
          </div>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="!isEmptyLocalStorageHome">
        <ng-container *ngIf="books">
          <div class="col-12 col-md-4 mb-3" *ngFor="let book of books">
              <div class="card h-100">
                <img
                  [src]="book.featuredImageUrl"  height="500" 
                  class="card-img-top"
                  [alt]="book.name"
                />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">
                    {{ book.name }}
                  </h5>
                  <span class="d-flex align-items-end" style="flex: 1">
                    <a
                      [routerLink]="['/book', book.urlHandle]"
                      class="btn btn-primary"
                    >
                      View Details
                    </a>
                  </span>
                </div>
              </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
